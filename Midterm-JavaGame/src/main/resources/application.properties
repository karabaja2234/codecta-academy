# datasource configuration
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = quarkus_test
quarkus.datasource.password = quarkus_test
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/quarkus_test
quarkus.hibernate-orm.database.generation.create-schemas=true
quarkus.hibernate-orm.database.default-schema=codecta
# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create

weather-api/mp-rest/url=https://api.openweathermap.org/data
weather-api/mp-rest/scope=javax.inject.Singleton
